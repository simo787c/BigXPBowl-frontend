<template id="template-orderList">
    <div class="page-content" id="content">
        <h2 class="text-center">Order List</h2>

        <div class="text-center">
            <button type="button" class="btn btn-md btn-secondary my-1" value="" onclick="orderListRenderer.openCreateOrderListModal()" data-bs-toggle="modal"
                data-bs-target="#orderListModal">
                <i class="bi bi-person-fill-add fs-4"></i>
            </button>
        </div>

        <div class="table-responsive pt-2">
            <table class="table table-striped table-bordered table-hover border-dark table-success shadow">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Navn</th>
                        <th>Email</th>
                        <th>ProduktListe</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="orderList-table"></tbody>
            </table>
        </div>
    </div>
    <!-- Modal Create Order List -->
    <div class="modal fade text-light" id="orderListModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Opret ny order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row row-cols-1">
                            <div class="col d-flex justify-content-center">
                                <fieldset hidden>
                                    <legend hidden>Id</legend>
                                    <input type="text" class="bookingInfo-style" id="orderListId" value=""
                                        placeholder="ex. 1" hidden readonly>
                                </fieldset>
                                <fieldset>
                                    <legend>Navn</legend>
                                    <input type="text" class="bookingInfo-style" id="orderListName" value=""
                                        placeholder="ex. Peter" required>
                                </fieldset>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <fieldset>
                                    <legend>Email</legend>
                                    <input type="text" class="bookingInfo-style" id="orderListEmail" value=""
                                        placeholder="ex. peter@gmail.com" required>
                                </fieldset>
                                <fieldset>
                                    <legend>Produkt Liste</legend>
                                    <select class="form-select" name="orderListProductList" id="orderListProductList">
                                        <!-- <option id="timeSlot">Vælg</option> -->
                                        <option value="">Vælg products...</option>
                                      </select>
                                    <!-- <input type="text" class="bookingInfo-style" id="orderListProductList" value=""
                                        placeholder="ex. frisk læskende drik med 0 gram. sukker." required> -->
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div> <!-- End Modal Body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary btn-orderList-modal"></input>
                </div>
            </div>
        </div>
    </div> <!-- End Modal Create Order List -->
</template>

<template id="template-orderList-table">
    <td class="orderList-id"></td>
    <td class="orderList-name"></td>
    <td class="orderList-email"></td>
    <td class="orderList-productList"></td>
    <td class="Options text-center">
        <button type="button" class="btn btn-sm btn-primary my-1 btn-edit-orderList" value=""
            onclick="orderListRenderer.openEditOrderList(this.value)" data-bs-toggle="modal"
            data-bs-target="#orderListModal">
            <i class="bi bi-pencil-square">
            </i>
        </button>
        <button type="button" class="btn btn-sm btn-danger my-1 btn-delete-orderList" value=""
            onclick="orderListRenderer.deleteOrderList(this.value)">
            <i class="bi bi-trash-fill">
            </i>
        </button>
    </td>
</template>
