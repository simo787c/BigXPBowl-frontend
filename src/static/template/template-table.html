<template id="template-table">
    <div class="card mb-4 rounded-3 shadow-sm" style="max-width: 350px;">
        <div class="card-header py-3">
            <div class="row row-cols-2">
                <div class="col-9 col-xm-8 d-flex justify-content-center align-items-center pe-0">
                    <h4 class="my-0 fw-normal tableNr">Air Hockey #</h4>
                </div>
                <div class="col-2 p-0">
                    <label class="activity-status p-0 m-0 d-flex justify-content-center align-items-center">
                        <i class="status"></i>
                    </label>
                    <!--<button type="button" class="btn btn-md btn-danger btnid max-w-25 status">
                        <i class="bi bi-trash fs-5"
                    </button>-->
                </div>
            </div>
        </div>
        <div class="card-body">
            <img src="./static/media/Acitivities/AirhockeyTable.jpg" alt="Table" style="width: 100%;">
            <h1 class="card-title pricing-card-title description"></h1>
        </div>
        <div class="card-footer">
            <button type="button" class="w-100 btn btn-lg btn-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop" id="bookTableBtnId" onclick="bookings.modalBook(this.value)">Book</button>
        </div>
    </div>

    <!-- Modal TimeSlot -->
    <div class="modal fade text-light" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modalTimeSlotTitle" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input type="text" id="activityId" value="" hidden readonly>

                    <div class="container-fluid">
                        <div class="row row-cols-1">
                            <div class="col mb-4">
                                <label for="nrOfParticipants" title="max. 8 personer pr. bane">Antal
                                    personer</label><br>
                                <input type="text" class="form-control" name="nrOfParticipants" id="nrOfParticipants"
                                    min="1" max="8" placeholder="Min. 1 - Max. 8" title="max. 8 personer pr. bane"
                                    required>
                            </div>

                            <hr>

                            <div class="col mb-4">
                                <label for="timeSlotSelect" class="form-label">Dato</label>
                                <input type="date" class="form-control" name="activityDate" id="activityDate">
                            </div>

                            <hr>

                            <div class="col mb-4">
                                <label>Vælg varighed</label>
                                <div class="switch-field">
                                    <!-- 1 time - default -->
                                    <input type="radio" name="duration" id="1hour" value="1" />
                                    <label for="1hour" style="height: 25px">1 time</label>
                                    <!-- 2 timer -->
                                    <input type="radio" name="duration" id="2hour" value="2" />
                                    <label for="2hour" style="height: 25px">2 timer</label>
                                </div>
                            </div>

                            <hr>

                            <div class="col my-2 d-flex align-content-center">
                                <label for="timeSlotSelect" class="form-label"></label>
                                <select class="form-select" name="timeSlotSelect" id="timeSlotSelect">
                                    <option value="">Vælg tidspunkt...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="timeSlotRenderer.modalClosedRemoveElement()" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal"
                        id="BtnActivityId" onclick="bookings.activityTimeSlot('airHockey')">Næste</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Booking -->
    <div class="modal fade text-light" id="bookingModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Booking - Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <form class="form" id="formBookingPost"> -->
                <div class="modal-body">

                    <input type="text" id="bowlingId" value="" hidden readonly>

                    <div class="container-fluid">
                        <div class="row row-cols-1">
                            <div class="col d-flex justify-content-center">
                                <fieldset>
                                    <legend>E-mail</legend>
                                    <input type="email" class="bookingInfo-style" id="email" value=""
                                        placeholder="Test@Mail.dk" required>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Book"
                        onclick="bookings.createBookingRefractor('airHockey')"></input>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</template>
