<template id="template-employee">
    <div class="page-content" id="content">
        <h2 class="text-center">Personale</h2>

        <div class="text-center">
            <button type="button" class="btn btn-md btn-secondary my-1" value="" onclick="employeeRenderer.openCreateEmployeeModal()" data-bs-toggle="modal"
                data-bs-target="#employeeModal">
                <i class="bi bi-person-fill-add fs-4"></i>
            </button>
        </div>

        <div class="table-responsive pt-2">
            <table class="table table-striped table-bordered table-hover border-dark table-success shadow">
                <thead>
                    <tr>
                        <th>Navn</th>
                        <th>Titel</th>
                        <th>Afdeling</th>
                        <th colspan="2">Kontakt info</th>
                        <!-- <th colspan="2">Kontakt info</th> -->
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employee-table"></tbody>
            </table>
        </div>
    </div>
    <!-- Modal Create Employee -->
    <div class="modal fade text-light" id="employeeModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Opret ny ansat</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row row-cols-1">
                            <div class="col d-flex justify-content-center">
                                <fieldset>
                                    <legend>Navn</legend>
                                    <input type="text" class="bookingInfo-style" id="employeeName" value=""
                                        placeholder="ex. Peter" required>
                                </fieldset>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <fieldset>
                                    <legend>E-mail</legend>
                                    <input type="email" class="bookingInfo-style" id="employeeEmail" value=""
                                        placeholder="ex. Test@Mail.dk" required>
                                </fieldset>
                                <fieldset>
                                    <legend>Mobil</legend>
                                    <input type="text" class="bookingInfo-style" id="employeePhoneNr" value=""
                                        placeholder="ex. 88888888" required>
                                </fieldset>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <fieldset>
                                    <legend>Titel</legend>
                                    <input type="text" class="bookingInfo-style" id="employeeTitle" value=""
                                        placeholder="ex. Tjener" required>
                                </fieldset>
                                <fieldset>
                                    <legend>Afdeling</legend>
                                    <input type="text" class="bookingInfo-style" id="employeeDepartment" value=""
                                        placeholder="ex. Restaurant" required>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div> <!-- End Modal Body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary btn-employee-modal"></input>
                </div>
            </div>
        </div>
    </div> <!-- End Modal Create Employee -->
</template>

<template id="template-employee-table">
    <td class="employee-name"></td>
    <td class="employee-title"></td>
    <td class="employee-department"></td>
    <td class="employee-info-email" title="E-mail"></td>
    <td class="employee-info-nr" title="Mobil nummer"></td>
    <td class="Options text-center">
        <button type="button" class="btn btn-sm btn-primary my-1 btn-edit-employee" value=""
            onclick="employeeRenderer.openEditEmployee(this.value)" data-bs-toggle="modal"
            data-bs-target="#employeeModal">
            <i class="bi bi-pencil-square">
            </i>
        </button>
        <button type="button" class="btn btn-sm btn-danger my-1 btn-delete-employee" value=""
            onclick="employeeRenderer.deleteEmployee(this.value)">
            <i class="bi bi-trash-fill">
            </i>
        </button>
    </td>
</template>
