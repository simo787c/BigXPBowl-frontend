<template id="template-equipment-item">
    <td class="id"></td>
    <td class="activityType"></td>
    <td class="name"></td>
    <td class="description"></td>
    <td class="condition"></td>
    <td class="Options text-center">
        <button type="button" class="btn btn-sm btn-primary my-1 editButton" value="" 
        onclick="equipmentRenderer.editButtonClick(this.value)" data-bs-toggle="modal" data-bs-target="#modalPost">
        <i class="bi bi-pencil-square">
        </i>
        </button>
        <button type="button" class="btn btn-sm btn-danger my-1 deleteButton" value=""
            onclick="equipmentRenderer.deleteEquipment(this.value)">
            <i class="bi bi-trash-fill"></i>
        </button>
    </td>
</template>
