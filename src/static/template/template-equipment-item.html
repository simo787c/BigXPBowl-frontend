<template id="template-equipment-item">
    <td class="id"></td>
    <td class="activityType"></td>
    <td class="name"></td>
    <td class="description"></td>
    <td class="condition"></td>
    <td>
        <button type="button" class="btn btn-md btn-danger max-w-25" value=""
            onclick="equipmentRenderer.deleteEquipment(this.value)">
            <i class="bi bi-trash fs-5"></i>
        </button>
        <button type="button" class="w-100 btn btn-lg btn-primary" value="" 
        onclick="patchEquipment()" data-bs-toggle="modal" data-bs-target="#modalPost">
            Rediger
        </button>
    </td>
</template>
