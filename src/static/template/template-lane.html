<template id="template-lane">
  <div class="card mb-4 rounded-3 shadow-sm" style="max-width: 350px;">
    <div class="card-header py-3">
      <div class="row row-cols-2">
        <div class="col-9 col-xm-8 d-flex justify-content-center align-items-center pe-0">
          <h4 class="my-0 fw-normal laneNr">Bowlinglane #</h4>
        </div>
        <div class="col-2 p-0">
          <label class="activity-status p-0 m-0 d-flex justify-content-center align-items-center">
            <i class="status"></i>
          </label>
        </div>
      </div>
    </div>
    <div class="card-body">
      <img src="./static/media/Acitivities/bowlingImg.jpg" alt="Lane" style="width: 100%;">
      <h1 class="card-title pricing-card-title description"></h1>
    </div>
    <div class="card-footer">
      <button type="button" class="w-100 btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        id="btnId" onclick="bookLane.modalBook(this.value)">Book</button>
    </div>
  </div>
  
  <!-- Modal TimeSlot -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Bowling bane # - Tidspunkt</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <input type="text" id="bowlingId" value="">

          <label for="test"></label>
          <input type="text" name="" id="test">

          <div class="mb-3">
            <label for="timeSlot" class="form-label"></label>
            <select class="form-select form-select-lg" name="timeSlot" id="timeSlot">
              <option selected>Vælg</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal"
          id="btnId" onclick="bookLane.modalBook(this.value)" id="bowlingId">Næste</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Booking -->
  <div class="modal fade" id="bookingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <input type="text" id="bowlingId" value="">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Næste</button>
        </div>
      </div>
    </div>
  </div>


</template>
